<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form>
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" placeholder="username" />
      <br />
      <br />
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" />
      <br />
      <br />
      <label for="dateBirth">Date of birth:</label>
      <input type="date" name="dateBirth" id="" />
      <br />
      <label for="phone">Phone:</label>
      <input type="tel" name="phone" id="" />
      <br />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" />
      <br />
      <select name="country" id="country">
        <option value="DZ">Algeria</option>
        <option value="FR">France</option>
        <option value="CN">Canada</option>
      </select>
      <br />
      <br />
      <label for="jobtitle">Student</label>
      <input type="checkbox" name="jobtitle" id="jobtitle" value="Student" />
      <label for="jobtitle">Professional</label>
      <input
        type="checkbox"
        name="jobtitle"
        id="jobtitle"
        value="Professional"
      />
      <br />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="gender" value="Male" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="gender" value="Female" />
      <br />
      <label for="comment">Put your comment:</label><br />
      <!-- This is a text area where the user can enter comments-->
      <textarea
        name="comment"
        id="comment"
        cols="30"
        rows="10"
        placeholder="comment here"
      ></textarea>
      <br />
      <button type="submit">Login</button>
    </form>
    <!-- Hello this is a comment -->
  </body>
</html>
